<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;500;700;800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="first">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="textCircle"><span class="numberCircle"><b class="numCirc">76</b></span>
         <br>of 100</p>
      </div>
      <div class="description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="second">
      <h3>Summary</h3>
      <div class="values" id="reaction">
        <img src="assets/images/rayo.png" alt="">
        Reaction
        <span class="scores"> <b>80</b> / 100</span>
      </div>
      <div class="values" id="memory">
        <img src="assets/images/cerebro.png" alt="">
        Memory
        <span class="scores"> <b>92</b> / 100</span>
      </div>
      <div class="values"  id="verbal">
        <img src="assets/images/verbal.png" alt="">
        Verbal
        <span class="scores"> <b>61</b> / 100</span>
      </div>
      <div class="values"  id="visual">
        <img src="assets/images/ver.png" alt="">
        Visual
        <span class="scores"> <b>72 </b>/ 100</span>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
</body>

</html>
